<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page of a website</title>
    <link rel="stylesheet" href="landingstyle.css">
</head>
<body>
    <!-- Main Content Section -->
    <main>
        <!-- Section 1: Background Image -->
        <section class="section1">
            <img src="img/arrow-back.svg" alt="back-arrow" width="20px" height="20px" class="back">
            <nav class="back_arrow"><a href="#">Back</a></nav>
        </section>

        <!-- Section 2: Navigation -->
        <section class="section2">
            <nav>
                <ul>
                    <!-- Navigation Links -->
                    <li><a href="#"> FRANCE</a></li>
                    <li><a href="#">SPAIN</a></li>
                    <li><a href="#">NETHERLANDS</a></li>
                </ul>
            </nav>
            
            <!-- Information -->
            <div class="rule">
                <h3>Visiting the <br>pastelle city <span class="line">____</span></h3>
                <h6>By Jerry Hernderson, in Tourism</h6>
            </div>
            
            <!-- Loop Section: Image Preview and Play Button -->
            <div class="loop-section">
                <div>
                   <div class="relative">
                        <img class="preview" src="img/preview.jpg" alt="preview img">
                        <img class="loop" src="img/play.svg" alt="loop video">
                   </div>
                    <div class="forward">
                        <!-- View All Photos Link -->
                        <span class="view" >VIEW ALL PHOTOS</span>
                        <img src="img/arrow-forward.svg" alt="forward arrow" width="15px" height="15px">
                    </div>
                </div >
                <!-- Description -->
                <!-- <p>As you drive into the town from <br>Alicante airport you will pass <br>between two salt lakes - one is <br>blue/green and the other is an <br>impressive pink color</p> -->
                <p>As you drive into the town from Alicante airport you will pass between two salt lakes - one is blue/green and the other is an impressive pink color</p>
                
            </div>
        </section>
    </main>
</body>
</html>
